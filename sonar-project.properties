# ----------------------------------------------------
# SonarCloud / SonarQube project settings
# ----------------------------------------------------

# Organization & project (SonarCloud)
sonar.organization=yongshun950824
sonar.projectKey=yongshun950824_kys-library

# Encoding of source code
sonar.sourceEncoding=UTF-8

# Language & sources
sonar.language=cs
sonar.sources=.

# Test projects (so they don’t count as main source code)
sonar.exclusions=**/bin/**,**/obj/**,**/*.dll,**/*.csproj,**/Migrations/**

# Coverage report path (generated by coverlet in GitHub Actions)
sonar.coverageReportPaths=**/coverage.opencover.xml

# ----------------------------------------------------
# Coverage Exclusions (files/projects we don’t want to count against us)
# ----------------------------------------------------
# Boilerplate ASP.NET Core setup
sonar.coverage.exclusions=**/Program.cs,**/Startup.cs

# EF Core boilerplate
sonar.coverage.exclusions=**/*DbContext.cs,**/Migrations/**

# Middleware (hard to unit test)
sonar.coverage.exclusions=**/*Middleware.cs

# DTOs, Models, Records (if you don’t test them directly)
sonar.coverage.exclusions=**/Models/**,**/Dtos/**

# Helper/Infrastructure projects
sonar.coverage.exclusions=**/KYS.AspNetCore.Library/**,**/KYS.EFCore.Library/**

# Auto-generated code (e.g., Swagger clients, EF scaffolding)
sonar.coverage.exclusions=**/Generated/**,**/obj/**

# ----------------------------------------------------
# Duplications exclusions (optional, for auto-generated or infra code)
# ----------------------------------------------------
sonar.cpd.exclusions=**/Migrations/**,**/Generated/**
