  summary: >-
    Retrieve the value of <xref href="System.ComponentModel.DataAnnotations.DisplayAttribute" data-throw-if-not-resolved="false"></xref> and <xref href="System.ComponentModel.DisplayNameAttribute" data-throw-if-not-resolved="false"></xref> (first-come basis) from a property of the class. 

    <br /><br />

    Usage: 

    <br />

    <code>ReflectionExtensions.GetPropertyDisplayName((Class x) =&gt; x.Property)</code>

    <br /><br />

    Reference: <a href="https://stackoverflow.com/a/74846301/8017690">get the value of DisplayName attribute</a>
  example: []
  syntax:
    content: 'public static string GetPropertyDisplayName<T, P>(Expression<Func<T, P>> propertyExpression) where T : new()'
    parameters:
    - id: propertyExpression
      type: System.Linq.Expressions.Expression{System.Func{{T},{P}}}
      description: The expression references the property.
    typeParameters:
    - id: T
      description: Must be a reference type with a public parameterless constructor.
    - id: P
    return:
      type: System.String
      description: Property name.
    content.vb: Public Shared Function GetPropertyDisplayName(Of T As New, P)(propertyExpression As Expression(Of Func(Of T, P))) As String
