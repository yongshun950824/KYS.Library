  summary: Translate to selected language for provided <code>cultureName</code>. By default, translate to current/initialized language.
  example: []
  syntax:
    content: string Translate(string input, string cultureName, bool isReturnedOriginalValue = true)
    parameters:
    - id: input
      type: System.String
      description: A key for the resource.
    - id: cultureName
      type: System.String
      description: 'The culture chosen for the translation. For example: <code>"en-US"</code>.'
    - id: isReturnedOriginalValue
      type: System.Boolean
      description: If <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>, <xref href="System.ArgumentNullException" data-throw-if-not-resolved="false"></xref> will be thrown if unable to translate.
    return:
      type: System.String
      description: Translated text. Otherwise, returns the original value if <code>isReturnedOriginalValue</code> is true.
