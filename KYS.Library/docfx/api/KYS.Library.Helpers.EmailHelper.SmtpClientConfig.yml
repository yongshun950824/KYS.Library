  assemblies:
  - KYS.Library
  namespace: KYS.Library.Helpers
  summary: Represents the configuration settings required to initialize and send emails using an SMTP client.
  remarks: >-
    This class encapsulates SMTP configuration options such as host, port, credentials, and SSL settings.

    It also provides an implicit conversion to <xref href="System.Net.Mail.SmtpClient" data-throw-if-not-resolved="false"></xref> for convenient use.


    Example usage:

    <pre><code class="lang-csharp">var smtpConfig = new SmtpClientConfig(
        host: "smtp.gmail.com",
        port: 587,
        senderEmail: "example@gmail.com",
        senderPassword: "password",
        enableSSL: true);

    using var smtpClient = (SmtpClient)smtpConfig;

    smtpClient.Send("example@gmail.com", "recipient@example.com", "Subject", "Body");</code></pre>
