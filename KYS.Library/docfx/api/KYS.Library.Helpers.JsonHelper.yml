  example: []
  syntax:
    content: 'public static Dictionary<string, object> FlattenObject<T>(T source, JsonHelper.FlattenFormat flattenFormat = FlattenFormat.JsonPath) where T : class, new()'
    parameters:
    - id: source
      type: '{T}'
      description: The provided value to be flatten.
    - id: flattenFormat
      type: KYS.Library.Helpers.JsonHelper.FlattenFormat
      description: The <xref href="KYS.Library.Helpers.JsonHelper.FlattenFormat" data-throw-if-not-resolved="false"></xref> format to construct the key.
    typeParameters:
    - id: T
      description: The type of <code>source</code>. Must be a reference type with a public parameterless constructor.
    return:
      type: System.Collections.Generic.Dictionary{System.String,System.Object}
      description: The key value pair for the flatten JSON.
