name: SonarQube
permissions:
  contents: read
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarQube Cloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner

      - name: Restore dependencies
        run: dotnet restore
 
      - name: Begin Sonar analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
            .\.sonar\scanner\dotnet-sonarscanner begin `
              /k:"yongshun950824_kys-library" `
              /o:"yongshun950824" `
              /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
              /d:sonar.coverageReportPaths="TestResults\coverage.cobertura.xml" `
              /d:sonar.exclusions=**/bin/**,**/obj/**,**/*.dll,**/*.csproj,**/Migrations/** `
              /d:sonar.coverage.exclusions="**/KYS.AspNetCore.Library/**,**/KYS.EFCore.Library/**" `
              /d:sonar.cpd.exclusions="**/Migrations/**,**/Generated/**"

      - name: Build
        run: dotnet build --no-incremental
        
      - name: Run tests with coverage
        run: |
          # Ensure your KYS.Library.runsettings file is in the root of your repository
          $runSettingsFile = "KYS.Library.runsettings" 

          if (-not (Test-Path $runSettingsFile)) {
            Write-Error "The settings file '$runSettingsFile' could not be found in the repository root."
            exit 1
          }

          Write-Host "Running tests with coverage using settings file: $runSettingsFile"
          dotnet test `
            --settings $runSettingsFile `
            --results-directory TestResults

          # The coverage file should now be at TestResults\coverage.cobertura.xml
          $coverageFilePath = Join-Path $PWD "TestResults\coverage.cobertura.xml"
          
          if (-not (Test-Path $coverageFilePath)) {
            Write-Error "Coverage file not found at the expected location: $coverageFilePath"
            exit 1
          }
          
          Write-Host "Found coverage at $coverageFilePath"
          # No explicit copy needed if it's already in TestResults/
        shell: pwsh

      - name: End Sonar analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
            .\.sonar\scanner\dotnet-sonarscanner end `
              /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
        shell: powershell
