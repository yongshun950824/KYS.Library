name: CI - Build KYS.AspNetCore Library
permissions:
  contents: read
  pull-requests: read

on:
  workflow_dispatch:    # Allows manual trigger
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

       # Setup .NET SDK for .NET Core project
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # Restore & Build .NET Core project
      - name: Restore & Build .NET Core Project
        run: |
          dotnet restore KYS.AspNetCore.Library/KYS.AspNetCore.Library.csproj
          dotnet build KYS.AspNetCore.Library/KYS.AspNetCore.Library.csproj -c Debug
          dotnet test KYS.AspNetCore.Library/KYS.AspNetCore.Library.csproj -c Debug --no-build --no-restore