  namespace: KYS.Library.Extensions
  summary: >-
    Safely retrieves the value from the <xref href="System.Data.IDataReader" data-throw-if-not-resolved="false"></xref> instance for the specified column.

    <br />

    Handles DBNull, type conversion, and provides specialized validation for <xref href="System.DateTime" data-throw-if-not-resolved="false"></xref> boundaries.
  example: []
  syntax:
    content: public static T SafeGetValue<T>(this IDataReader reader, string columnName, T defaultValue = default)
    parameters:
    - id: reader
      type: System.Data.IDataReader
      description: The <xref href="System.Data.IDataReader" data-throw-if-not-resolved="false"></xref> instance this method extends.
    - id: columnName
      type: System.String
      description: The name for the data column.
    - id: defaultValue
      type: '{T}'
      description: The returned value when the column is <code>DBNull</code> or contains an out-of-range DateTime.
    typeParameters:
    - id: T
      description: The type of returned value and <code>defaultValue</code>.
    return:
      type: '{T}'
      description: The value from the column cast to <code class="typeparamref">T</code>. Or <code class="paramref">defaultValue</code> if the column is null or an invalid date.
    content.vb: Public Shared Function SafeGetValue(Of T)(reader As IDataReader, columnName As String, defaultValue As T = Nothing) As T
